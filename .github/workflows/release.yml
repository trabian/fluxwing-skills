name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create release for (e.g., v0.0.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Validate tag format
        id: validate_tag
        run: |
          TAG="${{ steps.get_tag.outputs.tag }}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid tag format: $TAG"
            echo "Expected format: vX.Y.Z (e.g., v0.0.3)"
            exit 1
          fi
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ“ Valid tag format: $TAG"

      - name: Verify version consistency
        run: |
          VERSION="${{ steps.validate_tag.outputs.version }}"

          # Check package.json
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          echo "package.json version: $PACKAGE_VERSION"

          # Check plugin.json
          PLUGIN_VERSION=$(jq -r '.version' .claude-plugin/plugin.json)
          echo ".claude-plugin/plugin.json version: $PLUGIN_VERSION"

          # Check marketplace.json
          MARKETPLACE_VERSION=$(jq -r '.plugins[0].version' .claude-plugin/marketplace.json)
          echo ".claude-plugin/marketplace.json version: $MARKETPLACE_VERSION"

          # Verify all versions match the tag
          if [ "$PACKAGE_VERSION" != "$VERSION" ]; then
            echo "âŒ Version mismatch: package.json ($PACKAGE_VERSION) != tag ($VERSION)"
            exit 1
          fi

          if [ "$PLUGIN_VERSION" != "$VERSION" ]; then
            echo "âŒ Version mismatch: plugin.json ($PLUGIN_VERSION) != tag ($VERSION)"
            exit 1
          fi

          if [ "$MARKETPLACE_VERSION" != "$VERSION" ]; then
            echo "âŒ Version mismatch: marketplace.json ($MARKETPLACE_VERSION) != tag ($VERSION)"
            exit 1
          fi

          echo "âœ“ All versions match: $VERSION"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip jq

      - name: Create distribution packages
        run: |
          ./scripts/package.sh --clean

          # Verify packages were created
          if [ ! -f "dist/fluxwing-skills-v${{ steps.validate_tag.outputs.version }}.zip" ]; then
            echo "âŒ Package not found"
            exit 1
          fi

          echo "âœ“ Packages created successfully"

      - name: Verify package contents
        run: |
          VERSION="${{ steps.validate_tag.outputs.version }}"
          PACKAGE="dist/fluxwing-skills-v${VERSION}.zip"

          echo "Verifying package: $PACKAGE"
          unzip -l "$PACKAGE"

          # Check for required contents
          if ! unzip -l "$PACKAGE" | grep -q "fluxwing-skills/skills/"; then
            echo "âŒ Package missing skills/"
            exit 1
          fi

          if ! unzip -l "$PACKAGE" | grep -q "fluxwing-skills/.claude-plugin/"; then
            echo "âŒ Package missing .claude-plugin/"
            exit 1
          fi

          echo "âœ“ Package contents verified"

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.validate_tag.outputs.version }}"
          TAG="v${VERSION}"

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 "$TAG^" 2>/dev/null || echo "")

          # Generate release notes
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > release_notes.md
            echo "" >> release_notes.md
            git log --oneline --no-decorate "$PREV_TAG..$TAG" >> release_notes.md
          else
            echo "## Initial Release" > release_notes.md
            echo "" >> release_notes.md
            echo "First release of Fluxwing Skills v${VERSION}" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Via Claude Code Plugin System (Recommended)" >> release_notes.md
          echo '```' >> release_notes.md
          echo "/plugin marketplace add trabian/fluxwing-skills" >> release_notes.md
          echo "/plugin install fluxwing-skills" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### Manual Installation" >> release_notes.md
          echo "1. Download \`fluxwing-skills-v${VERSION}.zip\`" >> release_notes.md
          echo "2. Extract to your Claude Code skills directory" >> release_notes.md
          echo "3. See [INSTALL.md](https://github.com/trabian/fluxwing-skills/blob/main/INSTALL.md) for details" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Package Verification" >> release_notes.md
          echo "" >> release_notes.md
          echo "Verify package integrity using SHA256 checksum:" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "sha256sum -c fluxwing-skills-v${VERSION}.zip.sha256" >> release_notes.md
          echo '```' >> release_notes.md

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            dist/fluxwing-skills-v${{ steps.validate_tag.outputs.version }}.zip
            dist/fluxwing-skills-v${{ steps.validate_tag.outputs.version }}.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-packages-v${{ steps.validate_tag.outputs.version }}
          path: dist/
          retention-days: 90

      - name: Release Summary
        run: |
          VERSION="${{ steps.validate_tag.outputs.version }}"
          echo "## ðŸŽ‰ Release v${VERSION} Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Packages" >> $GITHUB_STEP_SUMMARY
          echo "- \`fluxwing-skills-v${VERSION}.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`fluxwing-skills-v${VERSION}.zip.sha256\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Release Page](https://github.com/${{ github.repository }}/releases/tag/v${VERSION})" >> $GITHUB_STEP_SUMMARY
          echo "- [Installation Guide](https://github.com/${{ github.repository }}/blob/main/INSTALL.md)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify release on GitHub" >> $GITHUB_STEP_SUMMARY
          echo "2. Test installation via plugin system" >> $GITHUB_STEP_SUMMARY
          echo "3. Update marketplace if needed" >> $GITHUB_STEP_SUMMARY
